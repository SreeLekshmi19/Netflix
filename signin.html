<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <img src="Netflix_Logo_PMS.png">
        </div>
        <div class="sign-in">
            <form>
                <h2>Sign In</h2>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button class="sign">
                    <a href="accounts.html">Sign In</a>
                </button>
                <h4>OR</h4>
                <button class="u-sign">Use a sign-in code</button>
                <h4>Forgot password?</h4>
                <input type="checkbox" id="check" >Remember me
            </form>
        </div>
    </div>
</body>
</html>
